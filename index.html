<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <div class="hero">
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em> </p>
       </div>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            id="name" 
            placeholder="Enter your name"
        >

        <label for="email" id="email-label">Email</label>
        <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            pattern=""
            required
        >

        <label for="number" id="number-label">Age(optional)</label>
        <input 
            type="number" 
            id="number" 
            min="17" 
            max="100" 
            placeholder="Age" 
            required
        >

        <label for="dropdown">Which Option best describes your current role?</label>
        <select id="dropdown">
            <option value="Select current role">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job" selected>Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>

        <label>Would you recommend free code camp to a friend?</label>
        <label for="definitely">
            <input type="radio" name="name" id="definitely" checked>
            Definitely
        </label>
        <label for="maybe">
            <input type="radio" name="name" id="maybe">
            Maybe
        </label>
        <label for="not-sure">
            <input type="radio" name="name" id="not-sure">
            Not sure
        </label>

       <div class="fav-feature">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="Select an option">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community" selected>Community</option>
                <option value="Open Source">Open Source</option>
            </select>
       </div>

        <div class="checkboxes">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="">
                <input type="checkbox" name="" id="">
                Front-end Projects
            </label>

            <label for="">
                    <input type="checkbox" name="" id="">
                    Back-end Projects
            </label>

            <label for="">
                    <input type="checkbox" name="" id="">
                    Data Visualization
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                Challenges
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                Open Source Community
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                Gitter Help rooms
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                Videos
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                City meetups
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                Wiki
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                Forum
            </label>

            <label for="">
                <input type="checkbox" name="" id="">
                Additional Courses
            </label>
        </div>

        
        <div class="comment-area">
            <label for="comments" id="comment-label">Any Comments or Suggestions</label>
            <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
        </div>
         
        <div class="submit-btn">
            <input id="submit" type="submit">
        </div>
        
    </form>
    </div>
    
</body>
</html>
