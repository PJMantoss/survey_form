<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">tossCommunications Survey Form</h1>
    <p id="description"></p>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            id="name" 
            placeholder="Enter your name"
        >

        <label for="email" id="email-label">Email</label>
        <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            pattern=""
            required
        >

        <label for="number" id="number-label">Age(optional)</label>
        <input 
            type="number" 
            id="number" 
            min="17" 
            max="100" 
            placeholder="Age" 
            required
        >

        <label for="dropdown">Which Option best describes your current role?</label>
        <select id="dropdown">
            <option value="Select current role">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job" selected>Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>

        <label>Would you recommend free code camp to a friend?</label>
        <label for="definitely">
            <input type="radio" name="name" id="definitely">
            Definitely
        </label>
        <label for="maybe">
            <input type="radio" name="name" id="maybe">
            Maybe
        </label>
        <label for="not-sure">
            <input type="radio" name="name" id="not-sure">
            Not sure
        </label>

        <label for="">
            <input type="checkbox" name="" id="">
        </label>

        <label for="">
                <input type="checkbox" name="" id="">
        </label>

        <label for="">
                <input type="checkbox" name="" id="">
        </label>

        <label for="">
            <input type="checkbox" name="" id="">
        </label>

        <label for="">
            <input type="checkbox" name="" id="">
        </label>

        <label for=""></label>

        <label for=""></label>

        <label for=""></label>

        <label for=""></label>

        <label for=""></label>

        <label for=""></label>

        <input type="submit">
    </form>
    
</body>
</html>
