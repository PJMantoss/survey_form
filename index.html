<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <div class="hero">
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em> </p>
       </div>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            id="name" 
            placeholder="Enter your name"
            required
        >

        <label for="email" id="email-label">Email</label>
        <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            required
        >

        <label for="number" id="number-label">Age(optional)</label>
        <input 
            type="number" 
            id="number" 
            min="17" 
            max="100" 
            placeholder="Age" 
            required
        >

        <div class="role">
            <label for="dropdown" id="role-label">Which Option best describes your current role?</label>
            <select id="dropdown">
                <option value="Select current role" disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job" selected>Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="radios">
            <label id="radio-label">Would you recommend free code camp to a friend?</label>
            <label for="definitely">
                <input type="radio" name="definitely" id="definitely" value="" checked>
                Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="maybe" id="maybe" value="">
                Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="notsure" id="not-sure" value="">
                Not sure
            </label>
        </div>


       <div class="fav-feature">
            <label for="dropdown" id="fav-label">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="Select an option" disabled>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community" selected>Community</option>
                <option value="Open Source">Open Source</option>
            </select>
       </div>

        <div class="checkboxes">
            <label class="check-label">What would you like to see improved? (Check all that apply)</label>
            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Front-end Projects
            </label>

            <label for="check">
                    <input type="checkbox" name="" id="check" value="">
                    Back-end Projects
            </label>

            <label for="check">
                    <input type="checkbox" name="" id="check" value="">
                    Data Visualization
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Challenges
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Open Source Community
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Gitter Help rooms
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Videos
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                City meetups
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Wiki
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Forum
            </label>

            <label for="check">
                <input type="checkbox" name="" id="check" value="">
                Additional Courses
            </label>
        </div>

        
        <div class="comment-area">
            <p id="comment-label">Any Comments or Suggestions?</p>
            <textarea  rows="10" cols="1" placeholder="Enter your comment here..."></textarea>
        </div>
         
        <div class="submit-btn">
            <input id="submit" type="submit">
        </div>
        
    </form>
    </div>
    
</body>
</html>
